version: '3.8'

services:
  eml-processor:
    build: .
    ports:
      - "8501:8501"
    environment:
      # GPTBots API Keys
      - GPTBOTS_LLM_API_KEY_1=${GPTBOTS_LLM_API_KEY_1:-app-OelZGmC6OrlA5EB2SG3Frglh}
      - GPTBOTS_KB_API_KEY_1=${GPTBOTS_KB_API_KEY_1:-app-r1xQfYiIA6YwjfIBj9ahmCZ}
      - GPTBOTS_QA_API_KEY_1=${GPTBOTS_QA_API_KEY_1:-app-AYGRiA6TP12EeP1A0FgoRc6O}
      
      # 其他配置
      - GPTBOTS_DEFAULT_ENDPOINT=${GPTBOTS_DEFAULT_ENDPOINT:-sg}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-50}
      - BATCH_SIZE_LIMIT=${BATCH_SIZE_LIMIT:-200}
    
    volumes:
      # 持久化数据目录
      - eml_uploads:/app/eml_process/uploads
      - eml_processed:/app/eml_process/processed
      - eml_final:/app/eml_process/final_output
      - app_logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  eml_uploads:
  eml_processed:
  eml_final:
  app_logs:
